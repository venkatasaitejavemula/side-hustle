# Intraday Predictor â€” PostgreSQL database
# Run: docker compose up -d
# Stop: docker compose down

services:
  db:
    image: postgres:16-alpine
    container_name: intraday_predictor_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-predictor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-predictor_secret}
      POSTGRES_DB: ${POSTGRES_DB:-predictions}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-predictor} -d ${POSTGRES_DB:-predictions}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
